<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Transition slow and smooth */
        }
        .active {
            opacity: 1;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
            opacity: 0.9;
            z-index: 2;
        }
        header {
            background: rgba(0, 115, 230, 0.8);
            color: white;
            padding: 15px;
            font-size: 24px;
            position: relative;
        }
        .container {
            padding: 50px;
            position: relative;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #0073e6;
            background: white;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('background1.png');"></div>
        <div class="slide" style="background-image: url('background2.png');"></div>
    </div>
    
    <img src="logo.png" alt="University Logo" class="logo">
    <header>Welcome to University Polytechnic</header>
    <div class="container">
        <h2>Select an Option</h2>
        <div class="section" onclick="window.location.href='branches.html'">Question Papers for Various Branches</div>
        <div class="section" onclick="window.location.href='projects.html'">Projects by Various Branches</div>
    </div>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function changeSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(changeSlide, 4000); // Change image every 4 seconds
    </script>
</body>
</html>
